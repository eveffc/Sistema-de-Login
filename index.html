<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/Login-estilo.css"/>
		<title>Sitema de Login</title>
	</head>
	<body>
		<div id="Login">
			<header>
				<div class="logo"><h1>Login</h1></div>
				<div class="box"> 
					<div class="input">  <!~~entrada de informação~~>
						<label for="usuario">Usuário:</label>
						<input type="text" id="usuario" name="usuario">
						<label for="password">Senha:</label>
						<input type="password" id="password" name="senha">
					</div>
					<div class="usser"><a href="#">Criar conta</a></div>
					<div class="recovery"><a href="#">Esqueceu a senha?</a></div>
					<input type="submit" value="login" name="Login">
				</div>
			</header>
		</div>
	</body>
	</html>
